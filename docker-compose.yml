version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:15
    container_name: scanner_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: scanner_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # OCR Service removed - now using Mistral OCR 3 API (external service)
  # See backend/config.py and .env for OCR provider configuration

volumes:
  postgres_data:
  # Removed ollama_data volume