# ==========================================
# DIGICARD ENTERPRISE - DOCKER COMPOSE CONFIGURATION
# ==========================================
# Production-ready multi-container application setup

version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: digicard-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-digicard_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${DB_NAME:-digicard_enterprise}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - digicard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-digicard_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # Backend FastAPI Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: digicard-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-digicard_admin}:${DB_PASSWORD:-changeme_in_production}@database:5432/${DB_NAME:-digicard_enterprise}
      - ENVIRONMENT=production
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
    networks:
      - digicard-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nginx Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: digicard-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - digicard-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL Certificate Management (Optional)
  certbot:
    image: certbot/certbot:latest
    container_name: digicard-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - digicard-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  digicard-network:
    driver: bridge
    name: digicard-network

volumes:
  postgres_data:
    name: digicard-postgres-data
  backend_uploads:
    name: digicard-backend-uploads
  backend_data:
    name: digicard-backend-data
  certbot_www:
    name: digicard-certbot-www